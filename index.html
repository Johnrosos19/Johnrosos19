<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <form method="POST">
            <label for="prelim_grade">Enter your preliminary grade:</label>
            <input type="number" id="prelim_grade" name="prelim_grade" step="0.01" min="0" max="100" required>
            <button type="submit">PLEASE, CALCULATE TO SEE MY FUTURE!</button>
        </form>
        <div class="result">
            {% if required_grade is string %}
                <p class="error">{{ required_grade }}</p>
            {% elif required_grade is not none %}
                <p>The minimum average required for midterm and final to pass is: {{ required_grade }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
